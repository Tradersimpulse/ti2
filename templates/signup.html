<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Traders Impulse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .signup-container {
            max-width: 450px;
            margin: 80px auto;
            background-color: #1a1a1a;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo span {
            font-weight: bold;
        }
        .signup-heading {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-control {
            background-color: #242424;
            border: none;
            color: #fff;
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 6px;
        }
        .form-control:focus {
            background-color: #2c2c2c;
            color: #fff;
            box-shadow: 0 0 0 0.2rem rgba(67, 137, 255, 0.25);
        }
        .form-select {
            background-color: #242424;
            border: none;
            color: #fff;
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 6px;
        }
        .signup-btn {
            background-color: #4389ff;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px;
            width: 100%;
            margin-top: 15px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .signup-btn:hover {
            background-color: #2d73e8;
        }
        .terms-text {
            font-size: 0.8rem;
            text-align: center;
            margin: 15px 0;
            color: #aaaaaa;
        }
        .terms-text a {
            color: #4389ff;
            text-decoration: none;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaaaaa;
        }
        .login-link a {
            color: #4389ff;
            text-decoration: none;
        }
        .logo-text {
            font-size: 1.6rem;
            letter-spacing: 1px;
        }
        .logo-text .highlight {
            font-weight: 700;
        }
        .tm-symbol {
            font-size: 0.8rem;
            vertical-align: super;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <div class="logo">
                <div class="logo-text">
                    TRADERS<span class="highlight">IMPULSE</span><span class="tm-symbol">™</span>
                </div>
            </div>

            <div class="signup-heading">
                <h4>Welcome to</h4>
                <h2 class="mb-3">TRADERSIMPULSE<span class="tm-symbol">™</span></h2>
                <p>To get started, sign up below.</p>
            </div>

            <form action="{{ url_for('register') }}" method="post">
                <div class="mb-3">
                    <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Full name" required>
                </div>

                <div class="mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required>
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>

                <div class="mb-3">
                    <select class="form-select" id="timezone" name="timezone" required>
                        <option value="" selected disabled>Choose your timezone</option>
                        <option value="UTC">UTC</option>
                        <optgroup label="North America">
                            <option value="America/New_York">Eastern Time (US & Canada)</option>
                            <option value="America/Chicago">Central Time (US & Canada)</option>
                            <option value="America/Denver">Mountain Time (US & Canada)</option>
                            <option value="America/Los_Angeles">Pacific Time (US & Canada)</option>
                        </optgroup>
                        <optgroup label="Europe">
                            <option value="Europe/London">London</option>
                            <option value="Europe/Paris">Paris</option>
                            <option value="Europe/Berlin">Berlin</option>
                            <option value="Europe/Moscow">Moscow</option>
                        </optgroup>
                        <optgroup label="Asia">
                            <option value="Asia/Dubai">Dubai</option>
                            <option value="Asia/Shanghai">Shanghai</option>
                            <option value="Asia/Tokyo">Tokyo</option>
                            <option value="Asia/Singapore">Singapore</option>
                        </optgroup>
                        <optgroup label="Australia">
                            <option value="Australia/Sydney">Sydney</option>
                            <option value="Australia/Melbourne">Melbourne</option>
                        </optgroup>
                    </select>
                </div>

                <div class="terms-text">
                    By signing up, you agree to our <a href="#">terms of service</a> and <a href="#">privacy policy</a>
                </div>

                <button type="submit" class="btn signup-btn">Sign up</button>
            </form>

            <div class="login-link">
                Already have an account? <a href="{{ url_for('login') }}">Sign in</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
